<!DOCTYPE html>
<html>
    <head>
        <title>PKMN-Challenger</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>

    <body>
        <div class= "jumbotron jumbo">
            <h1>Pokemon Challenge Randomizer</h1>
        </div>

        <div class="container">
            <div class= "row">
                <div class= "col d-flex justify-content-center align-items-center">
                    <div class="form-group">
                        <label for="games">Select your game: </label>
                        <select class="form-control" id="gameList" name="games">
                            <option value="red">Red (Gen 1)</option>
                            <option value="blue">Blue (Gen 1)</option>
                            <option value="yellow">Yellow (Gen 1)</option>
                            <option value="gold">Gold (Gen 2)</option>
                            <option value="silver">Silver (Gen 2)</option>
                            <option value="crystal">Crystal (Gen 2)</option>
                            <option value="ruby">Ruby (Gen 3)</option>
                            <option value="sapphire">Sapphire (Gen 3)</option>
                            <option value="emerald">Emerald (Gen 3)</option>
                            <option value="diamond">Diamond (Gen 4)</option>
                            <option value="pearl">Pearl (Gen 4)</option>
                            <option value="platinum">Platinum (Gen 4)</option>
                            <option value="black">Black (Gen 5)</option>
                            <option value="white">White (Gen 5)</option>
                            <option value="black2">Black 2 (Gen 5)</option>
                            <option value="white2">White 2 (Gen 5)</option>
                            <option value="x">X (Gen 6)</option>
                            <option value="y">Y (Gen 6)</option>
                            <option value="sun">Sun (Gen 7)</option>
                            <option value="moon">Moon (Gen 7)</option>
                            <option value="ultrasun">Ultra Sun (Gen 7)</option>
                            <option value="ultramoon">Ultra Moon (Gen 7)</option>
                            <option value="sword">Sword (Gen 8)</option>
                            <option value="shield">Shield (Gen 8)</option>
                        </select>
                    </div>
                </div>
            
                <div class= "col d-flex flex-column justify-content-center align-items-center">
                    <span>Select Modifiers:</span>
                    <div class="checkbox d-flex flex-column">
                        <label><input type="checkbox" value="nuzlocke">Nuzlocke</label>
                        <label><input type="checkbox" value="noHealing">No Healing</label>
                        <label><input type="checkbox" value="noItems">No Items</label>
                    </div>   
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row justify-content-center pb-2">
                <div class="col d-flex flex-column align-items-center">
                    <img id="pic1" width="96" height="96"></img>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <img id="pic2" width="96" height="96"></img>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <img id="pic3" width="96" height="96"></img>
                </div>
            </div>
            <div class ="row justify-content-center pt-2">
                <div class="col d-flex flex-column align-items-center">
                    <img id="pic4" width="96" height="96"></img>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <img id="pic5" width="96" height="96"></img>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <img id="pic6" width="96" height="96"></img>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row justify-content-center">
                <button class="btn btn-secondary" onclick="genTeam()">Generate Team</button>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
